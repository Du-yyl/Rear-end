<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1,
  user-scalable=no" name="viewport">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            font: 500 15px YouYuan;
            text-decoration: none;
        }

        li {
            cursor: pointer;
            position: relative;
        }

        /*-------以上为默认设置（The above is the default setting）--------*/

    </style>
</head>
<body>
<h1>测试</h1>
<form action="/serv/login" method="post">
    <label>
        username :
        <input type="text" name="username" value="username">
    </label>
    <br>
    <label>
        password :
        <input type="text" name="password" value="123456">
    </label>
    <br>
    hobby :
    <label>
        smoke
        <input type="checkbox" name="hobby" value="smoke">
    </label>
    <label>
        drink
        <input checked type="checkbox" name="hobby" value="drink">
    </label>
    <label>
        perm
        <input type="checkbox" name="hobby" value="perm">
    </label>
    <br>
    sex :
    <label>
        男
        <input type="radio" name="sex" value="male">
    </label>
    <label>
        女
        <input type="radio" name="sex" checked value="female">
    </label>
    <br>
    <label>
        into :
        <textarea cols="2" rows="4"></textarea>
    </label>
    <br>
    <label>
        area :　
        <select>
            <option value="Chinese">Chinese</option>
            <option value="USA">USA</option>
            <option selected value="UK">UK</option>
            <option value="Germany">Germany</option>
            <option disabled value="France">France</option>
        </select>
    </label>
    <br>
    <input type="submit" value="submit">
</form>
</body>

</html>
